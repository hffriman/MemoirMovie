<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Reset Your Password</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container" style="text-align:center">
	<h1>Reset Your Password (Not Working)</h1>
		<div class="col-md-4 col-md-offset-4" style="margin-left:auto; margin-right:auto; width:16em">

			<form th:object="${passwordresetform}" th:action="@{/savenewpassword}" action="#" method="post">
				<div>
					<label>Write Your Username <input type="text" th:field="*{username}" class="form-control"/></label>
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
				</div>
				
				<div>
					<label>Write Your Safety Question<input type="text" th:field="*{question}" class="form-control"/></label>
					<p th:if="${#fields.hasErrors('question')}" th:errors="*{question}">Question Error</p>
				</div>
				
				<div>
					<label>Write Your Answer: <input type="password" th:field="*{answer}" class="form-control"/></label>
					<p th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}">Answer Error</p>
				</div>
				
				<div>
					<label>Password: <input type="password" th:field="*{password}" class="form-control"/></label>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
				</div>
				<div>
					<label>Write Password Again: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
					<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Error</p>
				</div>
			
				<input type="submit" class="btn btn-primary" value="Reset Password"></input>	
			</form>
		</div>
			<br>
			<div style="text-align:center">
				<a href="/login">
				<button>RETURN</button></a>
			</div>
		
</div>
</body>
</html>
