<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Spring Security Example</title>
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
	</head>
	<body>
	<div style="text-align:center">
	<h1>Your Movie Reviews</h1>
	<h2>A Memoir of Films and Your Opinions</h2>
	<br>
	<br>
	</div>
		<div class="col-md-4 col-md-offset-4" style="margin-left:auto; margin-right:auto; width:16em">
		<h2>Sign In</h2>
			<div class="alert alert-danger" th:if="${param.error}">
				Invalid username and password.
			</div>
		<div class="alert alert-warning" th:if="${param.logout}">
				You have been logged out.
		</div>
		<form th:action="@{login}" method="post">
			<div><label> Username : <input type="text" name="username" class="form-control"/></label></div>
			<div><label> Password : <input type="password" name="password" class="form-control"/></label></div>
			<div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
		</form>
		<a th:href="@{/signup}">Sign-up</a>
		</div>
	</body>
</html>
